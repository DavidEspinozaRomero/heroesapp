<h1>Nuevo Héroe <small>asdf</small></h1>

<div fxLayout="row" fxLayoutGap="2rem">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayoutGap="1rem">
      <!-- TODO: add reactive forms and submit -->
      <mat-form-field fxFlex="100">
        <mat-label>Super Heroe</mat-label>
        <input matInput type="text" required />
      </mat-form-field>
      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" required />
      </mat-form-field>
    </div>
    <mat-form-field fxFlex="100">
      <mat-label>Primera Aparición</mat-label>
      <input matInput type="text" required />
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Personajes</mat-label>
      <input matInput type="text" required />
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Creador</mat-label>
      <mat-select>
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{ publisher.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Foto Url</mat-label>
      <input matInput type="url" required />
    </mat-form-field>
    <br />
    <button mat-raised-button color="warn" (click)="save()">
      <mat-icon>edit</mat-icon>
      Guardar
    </button>
  </div>
  <div fxFlex="50">
    <img [src]="hero | image" [alt]="hero.id" />
  </div>
</div>
