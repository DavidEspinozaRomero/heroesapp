<div fxLayout="column">
  <div>
    <h1>Buscador de Heroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div>
    <h3>Buscador</h3>
    <form [formGroup]="searchForm">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Pick One</mat-label>
        <input
          type="text"
          placeholder="Pick one"
          aria-label="Number"
          formControlName="inputHero"
          matInput
          [matAutocomplete]="auto"
          (input)="searching()"
        />
        <mat-autocomplete
          autoActiveFirstOption
          #auto="matAutocomplete"
          (optionSelected)="optionSelected($event)"
        >
          <mat-option *ngFor="let hero of heroesList" [value]="hero">
            {{ hero.superhero }}
          </mat-option>
          <mat-option *ngIf="!heroesList.length" value="">
            No se encontro nada con {{ searchForm.controls.inputHero.value }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </div>

  <pre> {{ heroSelected | json }} </pre>
</div>
